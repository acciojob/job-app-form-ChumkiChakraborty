<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/action_page.php" method="post">
	 <label for="name">Name:*</label>
  <input type="text" id="name" name="name"  required><br><br>
		 <label for="email">Email:*</label>
  <input type="text" id="email" name="email" required><br><br>
		Gender:*
		<input type="radio" name="gender" value="male" required>
		<label for="male">Male</label>
		<input type="radio" name="gender" value="female" required>
		<label for="female">Female</label><br><br>
		<label for="Laptop">Laptop Brands:</label>
		<select name="Laptopbrands" id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option></select><br> <br>
			<label for="age">Age:*</label>
  <input type="number" id="age" name="age" required><br><br>
		<label for="dob">Date of Birth:*</label>
  <input type="date" id="dob" placeholder="dd/mm/yyyy" required><br><br>
		<label for="password">Password:*</label>
  <input type="password" id="password" name="password" required><br><br>
		<label for="portfolio">Portfolio URL:*</label>
  <input type="URL" id="portfolio" name="portfolio" required>
		  <button type="submit">Submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
